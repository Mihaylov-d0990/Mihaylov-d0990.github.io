<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web-Development</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="mihaylov-d0990.github.io/style.css">
</head>

<body style="padding: 10px;">
    <header>
        <div class="head1" style="font-family: none;">
            <h1>
                Web-Development
            </h1>
        </div>
        <div class="head2" style="font-family: none;">
            <h2>
                All about Web-Development
            </h2>
        </div>
    </header>
    <article class="contentTable">
        <div class="container">
            <div class="row">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Drop down menu cites
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" ng-app=""
                        ng-init="sites=[site={name: 'VK', link: 'https://vk.com/idi_nahui_plzzz'}, site={name: 'Instagram', link: 'https://www.instagram.com/danya_mihailove/'}, site={name: 'GitHub', link: 'https://github.com/'}]">
                        <a class="dropdown-item" href="{{s.link}}" ng-repeat="s in sites">{{s.name}}</a>
                    </div>
                </div>

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 50%;" >
                    <div class="carousel-inner" role="listbox" ng-app="" ng-init="images=['https://sun9-10.userapi.com/c857424/v857424899/18711e/AGj6zjihP4w.jpg','https://sun1-19.userapi.com/BcaTVfiX_QU_MbfWTn7L9I0XHTvIV-tSuo9hAg/vqQZKsia-zM.jpg']">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://sun9-10.userapi.com/c857424/v857424899/18711e/AGj6zjihP4w.jpg" data-src="holder.js/900x400?theme=social" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://sun1-19.userapi.com/BcaTVfiX_QU_MbfWTn7L9I0XHTvIV-tSuo9hAg/vqQZKsia-zM.jpg" data-src="holder.js/900x400?theme=industrial" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://sun1-30.userapi.com/s78IP85i22PfHG0CELJkgvlHBfy8UPtEb_CuUA/v60v4SP6H7s.jpg" data-src="holder.js/900x400?theme=industrial" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </article>
    <script src="display_on.js"></script>
</body>

</html>
